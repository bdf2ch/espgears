<div ng-controller="EditUserGroupModalController">
    <div class="row padding-10 height-100">
        <label for="user-group-title">Наименование группы</label>
        <input type="text"
               name="user-group-title"
               id="user-group-title"
               class="width-100"
               placeholder="Наименование группы"
               ng-disabled="app.currentUserGroup._states_.loading() === true"
               ng-change="app.currentUserGroup._states_.changed(true)"
               ng-model="app.currentUserGroup.title.value"/>
    </div>
    <div class="row padding-10 height-100">
        <label for="user-group-description">Описание группы</label>
        <textarea name="user-group-description"
               id="user-group-description"
               class="width-100"
               placeholder="Описание группы"
               ng-disabled="app.currentUserGroup._states_.loading() === true"
                  ng-change="app.currentUserGroup._states_.changed(true)"
               ng-model="app.currentUserGroup.description.value">
        </textarea>
    </div>
    <div class="row padding-10">
        <div class="width-50">
            <button class=" button green square width-100"
                    ng-disabled="app.currentUserGroup._states_.loading() === true || app.currentUserGroup._states_.changed() === false"
                    ng-click="validate()">
                Сохранить
            </button>
        </div>
        <div class="50">
            <button class="button red square width-100"
                    ng-disabled="app.currentUserGroup._states_.loading() === true"
                    ng-click="cancel()">
                Отмена
            </button>
        </div>
    </div>
    <div class="row">
        <div class="modal-messages-container" ng-show="errors.length > 0">
            <div class="message" ng-repeat="error in errors track by $id(error)">{{ error }}</div>
        </div>
    </div>
</div>
