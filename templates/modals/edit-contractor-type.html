 <div class="row" ng-controller="EditContractorTypeModalController">
    <div class="row padding-10 height-100">
        <label for="contractor-type-title">Наименование типа</label>
        <input type="text"
               name="contractor-type-title"
               id="contractor-type-title"
               class="width-100"
               placeholder="Наименование типа"
               ng-disabled="app.currentContractorType._states_.loading() === true"
               ng-change="app.currentContractorType._states_.changed(true)"
               ng-model="app.currentContractorType.title.value"/>
    </div>
    <div class="row padding-10">
        <div class="width-50">
            <button class="button green square width-100"
                    ng-disabled="app.currentContractorType._states_.loading() === true || app.currentContractorType._states_.changed() === false"
                    ng-click="validate()">
                Сохранить
            </button>
        </div>
        <div class="50">
            <button class="button red square width-100"
                    ng-disabled="app.currentContractorType._states_.loading() === true"
                    ng-click="cancel()">
                Отмена
            </button>
        </div>
    </div>
    <div class="row">
        <div class="modal-messages-container" ng-show="errors.length > 0">
            <div class="message" ng-repeat="error in errors track by $id(error)">{{ error }}</div>
        </div>
    </div>
</div>
