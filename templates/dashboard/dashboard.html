<table class="column width-33">
    <tr class="column-header">
        <td class="caption width-100">
            Заявки
            <button class="green right"
                    ng-click="addRequest()"
                    title="Добавить заявку">
                +
            </button>
            <span class="separator right" ng-show="app.currentRequest !== undefined"></span>
            <button class="blue right"
                    ng-show="app.currentRequest !== undefined"
                    ng-click="editRequest()"
                    title="Редактировать заявку">
            </button>
            <button class="red right"
                    ng-show="app.currentRequest !== undefined"
                    ng-click="deleteRequest()"
                    title="Удалить заявку">
                -
            </button>
        </td>
    </tr>
    <tr class="column-content-container">
        <td>
            <div class="column-content y-scrollable padding-10">

                <div class="row split-20">
                    <ul class="list hover">
                        <!--
                        <div class="service-message" ng-show="titles.requests._states_.loaded() === false">
                            <img class="loading" src="resources/img/loader.gif" alt="Загрузка"/>
                            <span>Загрузка...</span>
                        </div>
                        -->
                        <li ng-repeat="request in titles.requests.items"
                            ng-class="{'active': request._states_.selected() === true}"
                            ng-click="selectRequest(request.id.value)">

                            <div class="row split-10">
                                <div class="row">
                                    <span class="primary-text uppercase">{{ "Заявка #" + request.id.value }}</span>
                                    <span class="secondary-text right">{{ request.added.value | timestamp:'DDMMMYYYYHHmm' }}</span>
                                </div>

                                <hr/>

                                <div class="row">
                                    <span class="secondary-text"
                                          ng-class="{'light': title._states_.selected() === true }">
                                        {{ request._backup_.data.description }}
                                    </span>
                                </div>

                                <!--
                                <div class="row split-5">
                                    <span class="secondary-text">Инвестор: </span>
                                    <span class="secondary-text dark">
                                        {{ contractors.contractors.find("id", request.investorId.value).title.value }}
                                    </span>
                                </div>
                                -->
                                <!--
                                <div class="row split-5">
                                    <span class="secondary-text">Протяженность ВОЛС: </span>
                                    <span class="secondary-text dark">{{ request.start.value + " - " + request.end.value }}</span>
                                </div>
                                -->

                                <!--
                                <div class="row split-5">
                                    <span class="secondary-text">Протяженность ВОЛС: </span>
                                    <span class="secondary-text dark">{{ request.start.value + " - " + request.end.value }}</span>
                                </div>
                                -->

                            </div>

                        </li>
                    </ul>
                </div>


            </div>
        </td>
    </tr>
</table>


<table class="column width-33">
    <tr class="column-header">
        <td class="caption width-100">
            Проекты с вашим участием
        </td>
    </tr>
    <tr class="column-content-container">
        <td>
            <div class="column-content y-scrollable padding-10">

            </div>
        </td>
    </tr>
</table>
