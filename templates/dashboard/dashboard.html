<div style="height: 100%;">

    <columns columns-id="test_columns">
        <column column-id="first_column" width="20" caption="Группы" maximizable="1">
            <column-control control-class="button green round" caption="+" action="columns.maximize('test_columns', 'first_column')" title="Зеленая кнопочка"></column-control>
            <column-control control-class="button red round" caption="-" action="columns.restore('test_columns')" title="Краснавя кнопочка"></column-control>
            <tabz tabs-position="top">
                <tab caption="tab1" title="first tab title" template-url="templates/modals/new-contractor.html"></tab>
                <tab caption="tab2" title="second tab title" template-url="templates/modals/new-power-line.html"></tab>
                <tab caption="tab3" title="third tab title"></tab>
            </tabz>
        </column>
        <column column-id="second_column" caption="Титулы" width="60" maximizable="1">
            <div class="padding-5">
                <grid class="table stripped hover width-100"
                      source="users.users.items"
                      fields="id; fio; email; phone; position; isDeleted"
                      captions="#; ФИО; e-mail; Телефон; Должность; Удален"
                      sortable="1">
                </grid>
            </div>
        </column>
        <column column-id="third_column" width="20" caption="Тестовая колонка" maximizable="1">
            <column-control control-class="button blue round" caption="-" title="Синяя кнопочка"></column-control>
            <tabz tabs-position="bottom">
                <tab caption="tab1" title="first tab title" template-url="templates/modals/new-user.html"></tab>
                <tab caption="tab2" title="second tab title"></tab>
                <tab caption="tab3" title="third tab title"></tab>
            </tabz>
        </column>
    </columns>

</div>
